<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario personalizado</title>
</head>
<body>
    <section class="form-container">
        <div class="container">
            <form action="envia.php" method="post">
                <h1>Entre em contato</h1>
                <p>Preencha o formulario abaixo e entraremos em contato com voce</p>

                <div class="input-single">
                    <input type="text" name="nome" id="nomebox" class="input" required>
                    <label for="nomebox">Seu Nome Completo</label>
                </div>

                <div class="input-single">
                    <input type="text" name="email" id="emailbox" class="input" required>
                    <label for="emailbox">Seu E-Mail</label>
                </div>

                <div class="input-single">
                    <input type="text" name="telefone" id="telbox" class="input" required>
                    <label for="telbox">Seu Telefone</label>
                </div>

                <div class="btn">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
